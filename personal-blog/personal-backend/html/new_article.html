<!DOCTYPE html>
<html>

<head>
    <title>Create Arcticle</title>
</head>

<body>
    <div id="header">
        <a href="/home">Home</a>
        <a href="/admin">Admin</a>
    </div>
    <div id="container">
        <h1>Create Arcticle</h1>
        <form action="/new" method="POST">
            <label for="title">Title</label>

            <label for="date">Date</label>

        </form>
    </div>
</body>
