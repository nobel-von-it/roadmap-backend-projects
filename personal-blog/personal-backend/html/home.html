<!DOCTYPE html>
<html>

<head>
    <title>Articles</title>
</head>

<body>
    <div id="container">
        <h1>Articles</h1>
        <ul id="articles-list">
            {{ for article in articles }}
            <li class="article-mini">
                <a href="/article/{ article.id }">{ article.title }</a>
                <div>{ article.date }</div>
            </li>
            {{ endfor }}
        </ul>
    </div>
</body>

</html>
